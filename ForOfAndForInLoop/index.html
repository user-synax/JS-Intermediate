<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Of Loop and For In</title>
</head>
<body>

    <script>

        // For Of
        let Numbers = [1,2,5,3,7,4,7,3,1,4,6,3,6,8,1]
        for (let i of Numbers){
            document.write(i , "<hr>")
        }

        // For In
        let user = {
            name: "Ayush",
            age: 18,
            hobbies: ["Coding", "Gaming", "Music"]
        }
        for (let key in user){
            document.write(`Key: ${key} | Value: ${user[key]} <hr>`)
        }

    </script>
    
</body>
</html>
