<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="main">
    <div class="signup"">
        <input id="signUpUsername" type="text" placeholder="Enter Your Username" required autocomplete="off">
        <input id="signUpPassword" type="password" placeholder="Set a Strong Password" required autocomplete="off">
        <input id="signUpPasswordRepeat" type="password" placeholder="Retype Password" required autocomplete="off">
        <button onclick="signUp()">Sign Up</button>
        <p class="signUpStatus"></p>
    </div>
    <hr>
    <div class="login">
        <input id="loginUsername" type="text" placeholder="Enter Your Username" required autocomplete="off">
        <input id="loginPassword" type="password" placeholder="Enter Your Password" required autocomplete="off">
        <button onclick="login()">Login</button>
        <p class="loginStatus"></p>
    </div>
</div>
    <script src="app.js"></script>
</body>

</html>
